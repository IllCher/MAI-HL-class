        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - default
      summary: adduser
      requestBody:
        content: {}
      parameters:
        - name: first_name
          in: query
          schema:
            type: string
          example: dsdassadasdas
        - name: last_name
          in: query
          schema:
            type: string
          example: sda
        - name: email
